<ion-split-pane>

  <ion-header>
    <ion-navbar>
      <ion-title>Settings</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-menu id="settings-menu" [content]="content">

      <ion-list>
        <button ion-item (click)="openPage(searchSettings)">
          Search
        </button>
        <button ion-item (click)="openPage(ContribSettings)">
          Contrib
        </button>
        <button ion-item (click)="openPage(LocalSettings)">
          Local
        </button>
        <button ion-item (click)="openPage(aboutPage)">
          About
        </button>
      </ion-list>

  </ion-menu>

  <ion-nav id="nav" #content main padding [root]="rootPage"></ion-nav>

</ion-split-pane>
