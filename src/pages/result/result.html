<ion-split-pane >
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle left>
       <ion-icon name="menu"></ion-icon>
     </button>
      <ion-title>Dictionary</ion-title>

      <ion-buttons end>
        <button ion-button icon-only large color="white">
          <ion-icon name="md-bookmark"></ion-icon>
        </button>
        <button ion-button icon-only large color="white">
          <ion-icon name="md-clipboard"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-menu [content]="content" id="result-list-menu">

    <ion-toolbar color="light">
      <ion-searchbar
        animated
        [(ngModel)]="searchedWord"
        (keyup)="onInput($event)"
      ></ion-searchbar>
    </ion-toolbar>

    <ion-content>
      <!-- result list -->
      <ion-list padding-bottom>

        <!-- TODO: bind this to onSelectWord() -->
        <word-item *ngFor="let i of [1,2,3,4,5,6,7,8,9]"></word-item>

      </ion-list>
      <!-- end result list -->
    </ion-content>
  </ion-menu>

  <ion-content class="main" #content main>
    <!-- TODO: pass selectedWord as input parameter to this -->
    <word-details ></word-details>
  </ion-content>
</ion-split-pane>
