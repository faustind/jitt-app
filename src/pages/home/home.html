<ion-content padding>
<ion-grid margin>
  <ion-row align-items-center justify-content-center>
    <ion-col>
      <div>
        <img width="470px" src="../../assets/logo.png"/>
      </div>
      <div class="search-bar" margin-top>
          <!-- <ion-label floating color="primary">Enter Word...</ion-label> -->
          <ion-searchbar
          placeholder="Enter word..."
           [(ngModel)]="word"
           name="input-word"
           autofocus
           (keyup)="onKeyUp($event)">
         </ion-searchbar>

      </div>
      <button class="search-button" ion-button small color="primary" mode="ios" outline block (click)="goToResult()">Search jitt</button>
    </ion-col>
  </ion-row>
  <ion-row align-items-center justinfy-content-center>
    <ion-col>
      <p style="margin: auto"><strong> </strong></p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
