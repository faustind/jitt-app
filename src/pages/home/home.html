<ion-content padding>
<ion-grid>
  <ion-row align-items-center justify-content-center>
    <ion-col>
      <div>
        <img width="470px" src="../../assets/logo.png"/>
      </div>
      <div class="search-bar">
        <ion-item>
          <ion-label floating color="primary">Enter Word...</ion-label>
          <ion-input
           [(ngModel)]="word" type="text"
           name="input-word"
           autofocus
           (keyup)="onKeyUp($event)">
         </ion-input>
        </ion-item>
      </div>
      <button class="search-button" ion-button color="primary" mode="ios" outline block (click)="goToResult()">Search jitt</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
